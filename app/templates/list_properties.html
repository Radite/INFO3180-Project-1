{% extends 'base.html' %}

{% block content %}
    <h1>List of Properties</h1>
    <div class="row">
        {% for property in properties %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ property.photos.split(',')[0] }}" class="card-img-top" alt="Property Photo">
                    <div class="card-body">
                        <h5 class="card-title">{{ property.title }}</h5>
                        <p class="card-text">Address: {{ property.address }}</p>
                        <p class="card-text">Price: ${{ property.price }}</p>
                        <a href="{{ url_for('show_property', propertyid=property.id) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
